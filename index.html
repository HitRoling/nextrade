<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline Notes PWA</title>
  <style>
    :root { --bg: #f2f2f2; --surface: #ffffff; --primary: #2563EA; --text: #2C3E50; --radius: 8px; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
    h1 { color: var(--text); margin-bottom: 20px; }
    textarea { width: 100%; max-width: 400px; height: 200px; padding: 10px; border: 1px solid #ccc; border-radius: var(--radius); resize: vertical; background: var(--surface); color: var(--text); }
    .buttons { margin-top: 10px; display: flex; gap: 10px; }
    button { flex: 1; padding: 10px; border: none; border-radius: var(--radius); background: var(--primary); color: #fff; font-size: 16px; cursor: pointer; }
    button:active { opacity: 0.8; }
  </style>
</head>
<body>
  <h1>Offline Notes</h1>
  <textarea id="noteInput" placeholder="Write your notes..."></textarea>
  <div class="buttons">
    <button id="saveBtn">Save</button>
    <button id="loadBtn">Load</button>
  </div>
  <script>
    // Dynamically inject manifest
    const manifest = {
      name: "Offline Notes PWA",
      short_name: "Notes",
      start_url: ".",
      display: "standalone",
      background_color: "#f2f2f2",
      theme_color: "#2563EA"
    };
    const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
    const manifestURL = URL.createObjectURL(manifestBlob);
    const link = document.createElement('link');
    link.rel = 'manifest';
    link.href = manifestURL;
    document.head.appendChild(link);// Service Worker code as blob
const swCode = `
  const CACHE = 'offline-notes-v1';
  const URLS = ['.'];
  self.addEventListener('install', e => e.waitUntil(
    caches.open(CACHE).then(c => c.addAll(URLS)).then(() => self.skipWaiting())
  ));
  self.addEventListener('activate', e => e.waitUntil(
    caches.keys().then(keys => Promise.all(
      keys.map(k => k !== CACHE ? caches.delete(k) : null)
    ))).then(() => self.clients.claim())
  );
  self.addEventListener('fetch', e => {
    e.respondWith(caches.match(e.request).then(r => r || fetch(e.request)));
  });
`;
const swBlob = new Blob([swCode], { type: 'application/javascript' });
const swURL = URL.createObjectURL(swBlob);

// Save/load logic
document.getElementById('saveBtn').onclick = () => {
  localStorage.setItem('savedNote', document.getElementById('noteInput').value);
  alert('Note saved!');
};
document.getElementById('loadBtn').onclick = () => {
  document.getElementById('noteInput').value = localStorage.getItem('savedNote') || '';
  alert('Note loaded!');
};

// Register SW
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register(swURL).then(() => console.log('SW registered'));  
}

  </script>
</body>
</html>
