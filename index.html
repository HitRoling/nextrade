<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTrade</title>
    <link rel="icon" href="https://nextrade-black.vercel.app/f758a7c7-8b8d-4f70-ade8-fe6f30f5f440.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            line-height: 1.6;
            background: #1A1A1A;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, #1A1A1A 0%, #414242 100%);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        header img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background: #ff9800;
            border-radius: 5px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 40px 0;
        }
        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1, h2 {
            font-size: 28px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.4);
        }
        p {
            font-size: 18px;
            color: #ddd;
            margin-bottom: 20px;
        }
        .get-started-btn {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .get-started-btn:hover {
            background-color: #e68900;
        }

        /* Full background photo with scroll effect */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1465146633011-14f8e0781093?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3450&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
        }

        footer {
            background: #333;
            color: white;
            padding: 20px;
            margin-top: 30px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.3);
        }

        /* Results images with small size */
        .results-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .results-images img {
            width: 300px;  /* Adjusted for smaller view */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .results-images img:hover {
            transform: scale(1.05);
        }

        /* WhatsApp Button Styling */
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .whatsapp-btn:hover {
            background-color: #128C7E;
        }

        /* Full-screen image modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Background Image -->
    <div class="background"></div>

    <header>
        <img src="https://nextrade-black.vercel.app/Capture.PNG" alt="Banner">
    </header>

    <nav>
        <a href="#how-it-works">How It Works</a>
        <a href="#nexgold-free">NexGold Free</a>
        <a href="#get-started">Get Started</a>
        <a href="#results">Results</a>
        <a href="#whatsapp">WhatsApp</a>
    </nav>

    <div class="container">

        <!-- Other Sections (How it Works, NexGold Free, etc.) -->

        <div class="section" id="results">
            <h2>NEXGOLD REAL ACCOUNT RESULTS</h2>
            <div class="results-images">
                <img src="https://img1.wsimg.com/isteam/ip/8e36b23f-0521-466d-88ff-ddb39b5dfc5f/Trades.JPG/:/rs=w:1300,h:800" alt="Result 1" onclick="openModal(this)">
                <img src="https://img1.wsimg.com/isteam/ip/8e36b23f-0521-466d-88ff-ddb39b5dfc5f/Capture.JPG/:/rs=w:1300,h:800" alt="Result 2" onclick="openModal(this)">
                <img src="https://img1.wsimg.com/isteam/ip/8e36b23f-0521-466d-88ff-ddb39b5dfc5f/ne1xgold.JPG/:/rs=w:1300,h:800" alt="Result 3" onclick="openModal(this)">
                <img src="https://img1.wsimg.com/isteam/ip/8e36b23f-0521-466d-88ff-ddb39b5dfc5f/info.JPG/:/rs=w:1300,h:800" alt="Result 4" onclick="openModal(this)">
            </div>
        </div>

        <!-- WhatsApp Button Section -->
        <div class="section" id="whatsapp">
            <h2>Message us on WhatsApp</h2>
            <a href="https://api.whatsapp.com/send/?phone=27605258351&text&type=phone_number&app_absent=0" class="whatsapp-btn" target="_blank">Chat on WhatsApp</a>
        </div>

    </div>

    <footer>
        <p>Copyright Â© 2023 NexTrade - All Rights Reserved.</p>
    </footer>

    <!-- Full-Screen Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Full Screen Image">
    </div>

    <script>
        function openModal(img) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "flex";
            modalImg.src = img.src;
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = "none";
        }
    </script>

</body>
</html>
