        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            line-height: 1.6;
            background: #1A1A1A;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, #1A1A1A 0%, #414242 100%);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        header img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background: #ff9800;
            border-radius: 5px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 40px 0;
        }
        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1, h2 {
            font-size: 28px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.4);
        }
        p {

            color: #ddd;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            max-width: 1000px; /* Increased max-width for better visibility */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }
        .get-started-btn {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .get-started-btn:hover {
            background-color: #e68900;
        }

        /* Full background photo with scroll effect */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://nextrade-black.vercel.app/Chart.PNG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
        }

        footer {
            background: #333;
            color: white;
            padding: 20px;
            margin-top: 30px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.3);
        }

        /* Results images are displayed well without compression */
        .results-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .results-images img {
            width: 100%;
            max-width: 1000px; /* Increased max-width for better visibility */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }

        /* Adjust Button to open broker link */
        .get-started-btn {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* WhatsApp Button Styling */
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .whatsapp-btn:hover {
            background-color: #128C7E;
        }

        /* Animation and background for Pattern Section */
        .wrapper {
            animation: scroll 100s linear infinite;
            background: url("https://images.unsplash.com/photo-1465146633011-14f8e0781093?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3450&q=80"),
            #111111;
            color: #eee;
            height: 100vh;
            min-width: 360px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            perspective-origin: 50% 50%;
        }

        @keyframes scroll {
            100% {
                background-position: 0px -400%;
            }
        }

        @media (prefers-reduced-motion) {
            .wrapper {
                animation: scroll 800s linear infinite;
            }
        }

        @media (min-width: 670px) {
            .title {
                font-size: 5rem;
            }
        }
    </style>
